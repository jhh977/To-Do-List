<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Styles/side-bar.css">
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="side-bar show-hide">
        <div class="logo-name">
            <img src="Assets/Images/logo.png" alt="Taskinator-logo">
            <h1 class="name">Taskinator</h1>
        </div>
        <div class="links">
            <ul>
                <li class="active"><a href="index.html">Tasks</a></li>
                <li><a href="#">Create a Task</a></li>
            </ul>
        </div>
        <div class="social-media-links">
            <a href="#Facebook"><img src="Assets/Images/facebook-app-round-white-icon.png" alt="Facebook"></a>
            <a href="#Instagram"><img src="Assets/Images/instagram-white-icon.webp" alt="Instagram"></a>
            <a href="#LinkedIn"><img src="Assets/Images/linkedin-app-white-icon.webp" alt="LinkedIn"></a>
            <a href="https://github.com/jhh977"><img src="Assets/Images/pngegg.png" alt="Github"></a>
        </div>
    </div>
    <div class="container">
        <div class="navbar">
            <div><button class="open-side-bar">open</button></div>
            <div class="time-user">
                <p id="time">time</p>
                <img src="Assets/Images/BlankProfilePic.webp" alt="Profile Pic">
            </div>
        </div>
        <div class="task-container">
            <h1 class="tasks-bar">Tasks:</h1>
            <div class="status">
                <h3>Done:</h3>
                <span class="done-dot"></span>
                <h3>Pending:</h3>
                <span class="pending-dot"></span>
                <h3>Missed:</h3>
                <span class="missed-dot"></span>
            </div>
        </div>
        <div class="tasks">
            <div class="not-done">
                <div class="task">
                    <h1>Gym</h1>
                    <p>2:00pm - 4:00pm</p>
                </div>
            </div>
            <div class="v-line"></div>
            <div class="done">
                <div class="task">
                    <h1>Gym</h1>
                    <p>2:00pm - 4:00pm</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/scripts.js"></script>
</body>
</html>
